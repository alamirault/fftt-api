name: Auto Closer PR

on:
  pull_request_target:
    types: [opened]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: superbrothers/close-pull-request@v3
        with:
          comment: "This repository content is generated by alamirault/fftt-api-src. Please open pull request to [alamirault/fftt-api-src](https://github.com/alamirault/fftt-api-src)."